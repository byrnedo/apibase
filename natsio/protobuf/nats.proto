package protobuf;

enum RequestType {
    REQ = 0;
    PUB = 1;
    PUBREQ = 2;
};

message Trail {
    optional string app_name = 1;
    optional RequestType put_type = 2;
    optional int64 time = 3;
}

message NatsContext {
    repeated Trail trail = 1;
    optional string trace_id = 2;
}

message TestMessage {
    optional NatsContext context = 1;
    optional string data = 2;
}
